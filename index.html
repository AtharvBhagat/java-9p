<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">descending</button>
    <p id="product_value"></p>


    <script>
        var number=[40,1,100,5,60]

        function myfunction(num){
            return num*50;
        }
        var newarray=number.map(myfunction);
        document.getElemenetById("product_value").innerHTML="The Mapped values are: "+newarray;

        function ascending(){
            newarray.sort(function(a,b){return b-a});
            document.getElementById("product_value").innerHTML="The ascending order of mapped value are: "+newarray;
        }

        function descending(){
            newarray.sort(function(a,b){return b-a});
            document.getElementById("product_value").innerHTML="The descending order of mapped value are: "+newarray;
        }

    </script>
</body>
</html>
